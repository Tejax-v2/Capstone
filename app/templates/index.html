<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoctorDroid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>

    </style>
</head>
<body>

<div class="container col-xl-10 col-xxl-8 px-4 py-5">
    {% if info %}
<div class="alert alert-success" role="alert">
  {{info}}
</div>
    {% endif %}
        <div class="row align-items-center g-lg-5 py-5">
          <div class="col-lg-7 text-center text-lg-start">
            <h1 class="display-4 fw-bold lh-1 text-body-emphasis mb-3">DoctorDroid</h1>
            <p class="col-lg-10 fs-4"><b>Author:</b> Tejas Tupke<br><b>Description:</b> This application scans the android device over ADB and emails the health report to input email address <br><b>Note:</b> Turn on Developers Options before using this tool!</p>
          </div>
          <div class="col-md-10 mx-auto col-lg-5">
            <form id="emailform" class="p-4 p-md-5 border rounded-3 bg-body-tertiary" method="POST">
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="mail" name="mail" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
              </div>
              <button class="w-100 btn btn-lg btn-primary" type="submit">Mail report</button>
              <hr class="my-4">
              <small class="text-body-secondary"><b>Source code:</b> <a href="https://github.com/Tejax-v2/Capstone">https://github.com/Tejax-v2/Capstone</a></small>
            </form>
          </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
